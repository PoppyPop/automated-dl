name: Docker Image CI

on:
  push:
    # Only run this workflow when a tag is pushed
    tags: ["*"]
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
      tags:
        description: "Manual Run"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.x
        uses: actions/setup-python@v6.0.0
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          sudo apt-get install unrar aria2
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract Docker tags
        id: extract_tags
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          # Remove leading 'v' if present for numeric tags
          BASE_TAG=${TAG_NAME#v}
          # Get major, major.minor, and full
          MAJOR=$(echo "$BASE_TAG" | cut -d. -f1)
          MINOR=$(echo "$BASE_TAG" | cut -d. -f2)
          if [ -n "$MINOR" ]; then
            MAJOR_MINOR="$MAJOR.$MINOR"
          else
            MAJOR_MINOR="$MAJOR"
          fi
          echo "DOCKER_TAGS=${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:${TAG_NAME},${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:${MAJOR},${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:${MAJOR_MINOR},${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:latest" >> $GITHUB_ENV
          echo "GHCR_TAGS=ghcr.io/${{ github.repository_owner }}/automated-dl:${TAG_NAME},ghcr.io/${{ github.repository_owner }}/automated-dl:${MAJOR},ghcr.io/${{ github.repository_owner }}/automated-dl:${MAJOR_MINOR},ghcr.io/${{ github.repository_owner }}/automated-dl:latest" >> $GITHUB_ENV

      - name: Build and push to DockerHub
        id: docker_build_dockerhub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKER_TAGS }}

      - name: Build and push to GHCR
        id: docker_build_ghcr
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.GHCR_TAGS }}

      - name: DockerHub Image digest
        run: echo ${{ steps.docker_build_dockerhub.outputs.digest }}

      - name: GHCR Image digest
        run: echo ${{ steps.docker_build_ghcr.outputs.digest }}
