name: Docker Image CI

on:
  push:
    # Only run this workflow when a tag is pushed
    tags: ["*"]
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
      tags:
        description: "Manual Run"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.x
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          sudo apt-get update && sudo apt-get install -y unrar aria2
          uv pip install --system -e ".[dev]"
      - name: Test with pytest
        run: |
          pytest
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
        env:
          OWNER: "${{ github.repository_owner }}"
      - name: Extract Docker tags
        id: extract_tags
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          # Remove leading 'v' if present for numeric tags
          BASE_TAG=${TAG_NAME#v}

          # Export BASE_TAG for build args
          echo "BASE_TAG=${BASE_TAG}" >> $GITHUB_ENV

          # Check if tag matches semver pattern (X.Y.Z)
          if [[ "$BASE_TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            SEMVER_VALID=true
          else
            SEMVER_VALID=false
          fi

          # Get major, major.minor, and full
          MAJOR=$(echo "$BASE_TAG" | cut -d. -f1)
          MINOR=$(echo "$BASE_TAG" | cut -d. -f2)
          if [ -n "$MINOR" ]; then
            MAJOR_MINOR="$MAJOR.$MINOR"
          else
            MAJOR_MINOR="$MAJOR"
          fi

          # Build tags - full version without 'v', major and minor with 'v'
          # Include latest only if semver is valid
          if [ "$SEMVER_VALID" = true ]; then
            echo "DOCKER_TAGS=${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:${BASE_TAG},${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:v${MAJOR},${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:v${MAJOR_MINOR},${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:latest" >> $GITHUB_ENV
            echo "GHCR_TAGS=ghcr.io/${{ env.OWNER_LC }}/automated-dl:${BASE_TAG},ghcr.io/${{ env.OWNER_LC }}/automated-dl:v${MAJOR},ghcr.io/${{ env.OWNER_LC }}/automated-dl:v${MAJOR_MINOR},ghcr.io/${{ env.OWNER_LC }}/automated-dl:latest" >> $GITHUB_ENV
          else
            echo "DOCKER_TAGS=${{ secrets.DOCKERHUB_USERNAME }}/automated-dl:${TAG_NAME}" >> $GITHUB_ENV
            echo "GHCR_TAGS=ghcr.io/${{ env.OWNER_LC }}/automated-dl:${TAG_NAME}" >> $GITHUB_ENV
          fi

      - name: Build and push to DockerHub
        id: docker_build_dockerhub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.DOCKER_TAGS }}
          build-args: |
            VERSION=${{ env.BASE_TAG }}

      - name: Build and push to GHCR
        id: docker_build_ghcr
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.GHCR_TAGS }}
          build-args: |
            VERSION=${{ env.BASE_TAG }}

      - name: DockerHub Image digest
        run: echo ${{ steps.docker_build_dockerhub.outputs.digest }}

      - name: GHCR Image digest
        run: echo ${{ steps.docker_build_ghcr.outputs.digest }}
